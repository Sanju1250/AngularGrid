<div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary list-panel" id="list-panel">
                <div class="panel-heading list-panel-heading">
                    <h1 class="panel-title list-panel-title">Assets</h1>
                </div>
                <div class="panel-body">
                    <table id="assets-data-table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>Bar Code</th>
                                <th>Manufacturer</th>
                                <th>Model Number</th>
                                <th>Building</th>
                                <th>Room No</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let list of assests">
                                <td>{{list.Barcode}}</td>
                                <td>{{list.Manufacturer}}</td>
                                <td>{{list.ModelNumber}}</td>
                                <td>{{list.Building}}</td>
                                <td>{{list.RoomNo}}</td>
                                <td>{{list.Quantity}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <grid-pagination></grid-pagination>
</div>
